name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend — build & test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: medibrief_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci -d medibrief_ci"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://ci:ci@localhost:5432/medibrief_ci?schema=public
      JWT_SECRET: ci-testing-secret-that-is-at-least-32-chars-long
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npm run prisma:generate

      - name: Push schema to database
        working-directory: backend
        run: npx prisma db push

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Build
        working-directory: backend
        run: npm run build

  frontend:
    name: Frontend — lint & build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        if: false  # Enable when E2E environment is available
        working-directory: frontend
        run: npm run test:e2e
