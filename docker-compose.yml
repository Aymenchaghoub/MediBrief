services:
  postgres:
    image: postgres:16-alpine
    container_name: medibrief-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medibrief
    ports:
      - "5432:5432"
    volumes:
      - medibrief_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medibrief"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: medibrief-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - medibrief_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medibrief-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medibrief?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medibrief-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started

volumes:
  medibrief_pgdata:
  medibrief_redisdata:
